<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bin2Dec</title>
</head>

<body>
    <header>
        <h1>Bin2Dec</h1>
        <p class="textHeader">Binário para Decimal</p>
    </header>

    <main>
        <ion-icon name="swap-vertical-outline" class="icons" id="binOrDec"></ion-icon>
        <div class="container">
            <label for="binary-decimal" class="labels">Binário:</label>
            <input 
                type="number" 
                name="binary-decimal" 
                id="binary-decimal" 
            />
        </div>

        <div class="container">
            <p class="labels">Decimal:</p>
            <div class="result"></div>

            <button class="btn">converter</button>
        </div>
    </main>

    <footer>By: João Azevedo</footer>

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
